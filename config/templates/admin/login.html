{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bens Físicos SME</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
      }

      .login-container {
        display: flex;
        height: 100vh;
      }

      .login-image {
        flex: 1;
        background: url("{% static 'img/login_background.png' %}") center/cover
          no-repeat;
        position: relative;
      }

      .login-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(20, 159, 103, 0),
          rgba(20, 159, 103, 0)
        );
      }

      .login-form-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        background: #d6d1d16e;
      }

      .login-box {
        background: white;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 430px;
      }

      .logo-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .logo-container img {
        max-height: 70px;
        width: auto;
      }

      .login-text {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .login-title {
        text-align: left;
        color: #333;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 0;
      }

      .login-subtitle {
        text-align: left;
        color: #333;
        font-size: 13px;
        font-weight: 700;
        margin-bottom: 0;
      }

      .prefeitura-logo {
        text-align: center;
        margin-top: 45px;
      }

      .prefeitura-logo img {
        max-height: 70px;
        width: auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-group input {
        width: 100%;
        padding: 8px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #149f67;
        box-shadow: 0 0 0 3px rgba(20, 159, 103, 0.1);
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        border-left: 4px solid #c33;
      }

      .submit-button {
        width: 100%;
        padding: 12px;
        background: #149f67;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 26px;
        margin-bottom: 16px;
      }

      .submit-button:hover {
        background: #0f7d51;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(20, 159, 103, 0.3);
      }

      .submit-button:active {
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }

        .login-image {
          display: none;
        }

        .login-form-container {
          flex: 1;
          padding: 20px;
        }

        .login-box {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-image"></div>

      <div class="login-form-container">
        <div class="login-box">
          <div class="logo-container">
            <img
              src="{% static 'img/bens_default_logo.png' %}"
              alt="Logo Bens Físicos"
            />
            <div class="login-text">
              <h1 class="login-title">Bem-vindo(a) ao</h1>
              <p class="login-subtitle">
                Sistema de Gestão de Bens Patrimoniais
              </p>
            </div>
          </div>

          <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %} {% if form.non_field_errors %}
            <div class="error-message">{{ form.non_field_errors }}</div>
            {% endif %} {% for field in form %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              <input
                type="{% if field.name == 'password' %}password{% else %}text{% endif %}"
                id="{{ field.id_for_label }}"
                name="{{ field.html_name }}"
                {%
                if
                field.field.required
                %}required{%
                endif
                %}
              />
              {% if field.errors %}
              <div class="error-message" style="margin-top: 8px">
                {{ field.errors }}
              </div>
              {% endif %}
            </div>
            {% endfor %}

            <input type="hidden" name="next" value="{{ next }}" />

            <button type="submit" class="submit-button">Acessar</button>
          </form>
        </div>
        <div class="prefeitura-logo">
          <img
            src="{% static 'img/prefeitura_default_logo.png' %}"
            alt="Logo Prefeitura de São Paulo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
